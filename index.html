<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="http://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather.css"/>
    
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  
  </head>
  <body>
     
    <header>
      <nav class="navbar navbar-dark bg-dark justify-content-center text-white">
        <h1>Weather Dashboard</h1>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row justify-content-start">
          <div class="col-md-3">
            <div class="card border-dark mb-3" style="max-width: 18rem;">
              <div class="card-header">
                <label for="city search">Search for the city</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control cityText"
                    placeholder="Search"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">
                      <i class="fas fa-search" id="searchBtn"></i>
                    </button>
                  </div>
                  
                </div>
                <div class="card-body"></div>
                <!-- Search History list-->
                <div class= "list-group-item list-group-item-action">

                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card bg-light p-3">
                <div class="card-body">
                    <h2 class="card-title m-0" id="city"></h2>
                    
                    <h6 class="card-subtitle mb-2 text-muted" id="currentDateAndTime">Date: </h6>
                    <p class="card-text">Description: <span id="description_weather"></span></p>
                    <img id="weather_image" src="">
                    <p class="card-text">Tempurature: <span id="currentTempurature"></span></p>
                    <p class="card-text">Humidity: <span id="currentHumidity"></span> </p>
                    <p class="card-text">Wind Speed: <span id="currentWindSpeed"></span></p>
                    <p class="card-text">UV Index: <span id="currentUVIndex"></span></p>
                </div>
          </div>
      

          <div class="five-day-div bg-light p-3 m-3 w-100">

            <div class="bg-dark">

                <h4 class="text-white">Five Day Weather Forecast</h4>

            </div>

        <div class="row justify-content-center">

            <div id="day0" class="card mx-2 my-2 bg-primary">

                <div class ="card-body">
                <h5 id="0date"></h5>

                <p id="0five_day_temp"></p>

                <p id="0five_day_humidity"></p>

                <img id="0five_day_icon" src="">
                </div>

            </div>

            <div id="day1" class="card  mx-2 my-2 bg-primary">
                    <div class= "card-body">
                    <h5 id="1date"></h5>

                    <p id="1five_day_temp"></p>

                    <p id="1five_day_humidity"></p>

                    <img id="1five_day_icon" src="">
                    </div>

            </div>

            <div id="day2" class="card  mx-2 my-2 bg-primary"> 
                   <div class= "card-body">
                    <h5 id="2date"></h5>

                    <p id="2five_day_temp"></p>

                    <p id="2five_day_humidity"></p>

                    <img id="2five_day_icon" src="">
                    </div>

            </div>

            <div id="day3" class="card mx-2 my-2  bg-primary">
                 <div class= "card-body">

                    <h5 id="3date"></h5>

                    <p id="3five_day_temp"></p>

                    <p id="3five_day_humidity"></p>

                    <img id="3five_day_icon" src="">
                 </div>

            </div>

            <div id="day4" class="card mx-2 my-2  bg-primary">
                  <div class="card-body">

                    <h5 id="4date"></h5>

                    <p id="4five_day_temp"></p>

                    <p id="4five_day_humidity"></p>

                    <img id="4five_day_icon" src="">
                    </div>

            </div>
            
           </div>
      </div>
    </main>
        <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="weather.js"></script>
    
   
  </body>
</html>
